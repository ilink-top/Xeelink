<div class="box">
    <div class="box-header">
        <a href="{:url('add')}" class="btn btn-primary">添加</a>
        <a href="{:url('delete')}" class="btn btn-danger batch_btn confirm ajax-post">删除</a>
    </div>
    <div class="box-body table-responsive">
        <table class="table table-bordered table-hover js-checkbox-tree treegrid">
            <thead>
                <tr>
                    <th class="checkbox-select-all">
                        <label>
                            <input class="icheck" type="checkbox" value="0">
                        </label>
                    </th>
                    <th>标题</th>
                    <th>链接</th>
                    <th>图标</th>
                    <th>显示</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $list as $row}
                <tr class="treegrid-{$row.id} {if $row.parent_id} treegrid-parent-{$row.parent_id}{/if}">
                    <td>
                        <label>
                            <input class="icheck" type="checkbox" name="id[]" value="{$row.id}"
                                data-pid="{$row.parent_id}">
                        </label>
                    </td>
                    <td>{$row.title}</td>
                    <td>{$row.url}</td>
                    <td><i class="{$row.icon}"></i> {$row.icon}</td>
                    <td>{$row.is_show_text}</td>
                    <td>{$row.status_text|raw}</td>
                    <td class="col-md-3">
                        <a href="{:url('edit', ['id' => $row.id])}" class="btn btn-primary">编辑</a>
                        <a href="{:url('delete', ['id' => $row.id])}" class="btn btn-danger confirm ajax-get">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>
<script>
    webinfo.treeGrid.treeColumn = 1;
</script>
