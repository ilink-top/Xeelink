<div class="box">
    <div class="box-body">
        <form method="POST" class="form-horizontal form_single">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-6">
                    <input name="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-6">
                    <input name="status" type="checkbox" data-on-text="{$data.status[1]}" data-off-text="{$data.status[0]}" value="1" class="switch" checked />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-6">
                    <input name="sort" class="form-control" value="100">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary ladda-button ajax-post" data-style="slide-up" target-form="form_single">确定</button>
                    <button type="button" class="btn btn-primary" onclick="history.back(-1);">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
