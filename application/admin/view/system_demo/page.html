<div class="box">
    <div class="box-header">
        <a href="{:url('add')}" class="btn btn-primary">添加</a>
        <a href="{:url('delete')}" class="btn btn-danger batch_btn confirm ajax-post">删除</a>
        <div class="box-tools">
            <form class="form-inline form_single" method="GET">
                <div class="form-group">
                    <select name="status" class="form-control">
                        <option value="-1">状态</option>
                        {foreach $data.status as $key => $val}
                        <option value="{$key}">{$val}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键词">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="checkbox-select-all">
                        <label>
                            <input class="icheck js-checkbox-all" type="checkbox">
                        </label>
                    </th>
                    <th>名称</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {if count($list)}
                {foreach $list as $row}
                <tr>
                    <td>
                        <label>
                            <input class="icheck" type="checkbox" name="id[]" value="{$row.id}">
                        </label>
                    </td>
                    <td>{$row.name}</td>
                    <td>{$row.status_text|raw}</td>
                    <td class="col-md-3">
                        <a href="{:url('edit', ['id' => $row.id])}" class="btn btn-primary">编辑</a>
                        <a href="{:url('delete', ['id' => $row.id])}" class="btn btn-danger confirm ajax-get">删除</a>
                    </td>
                </tr>
                {/foreach}
                {else}
                <tr class="odd">
                    <td colspan="4" class="text-center" valign="top">表中数据为空</td>
                </tr>
                {/if}
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <div class="table_info">{$list|pageinfo}</div>
            </div>
            <div class="col-sm-6">
                <div class="table_paginate">
                    {$list|raw}
                </div>
            </div>
        </div>
    </div>
</div>
